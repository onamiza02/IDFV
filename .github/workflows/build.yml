name: Build iOS Tweak

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Theos
      uses: Randomblock1/theos-action@v1

    - name: Download Full SDK with Private Frameworks
      run: |
        cd $THEOS/sdks

        # Clone xybp888/iOS-SDKs repo (full clone of just the SDK folder via git subtree)
        git clone --depth 1 https://github.com/xybp888/iOS-SDKs.git temp-sdks

        # Move iOS 14.5 SDK
        rm -rf iPhoneOS14.5.sdk 2>/dev/null || true
        mv temp-sdks/iPhoneOS14.5.sdk ./
        rm -rf temp-sdks

        # Verify Preferences.framework exists
        ls -la iPhoneOS14.5.sdk/System/Library/PrivateFrameworks/Preferences.framework/ || echo "Preferences.framework not found"

    - name: Build Package
      run: |
        make package FINALPACKAGE=1 THEOS_PACKAGE_SCHEME=rootless SDKVERSION=14.5

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: IDFVSpoofer-v6-rootless
        path: packages/*.deb

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: packages/*.deb
        generate_release_notes: true
