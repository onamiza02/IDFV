name: Build iOS Tweak

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Theos
      uses: Randomblock1/theos-action@v1

    - name: Download Full SDK with Private Frameworks
      run: |
        cd $THEOS/sdks

        # Download pre-packaged iOS 14.5 SDK with all private frameworks
        curl -sL https://github.com/theos/sdks/releases/download/master/iPhoneOS14.5.sdk.tar.xz -o sdk.tar.xz
        tar -xJf sdk.tar.xz
        rm sdk.tar.xz

        # Check if Preferences.framework exists, if not download from alternate source
        if [ ! -d "iPhoneOS14.5.sdk/System/Library/PrivateFrameworks/Preferences.framework" ]; then
          echo "Downloading Preferences.framework from alternate source..."
          mkdir -p iPhoneOS14.5.sdk/System/Library/PrivateFrameworks/Preferences.framework
          curl -sL "https://raw.githubusercontent.com/theos/sdks/master/iPhoneOS14.5.sdk/System/Library/PrivateFrameworks/Preferences.framework/Preferences.tbd" \
            -o iPhoneOS14.5.sdk/System/Library/PrivateFrameworks/Preferences.framework/Preferences.tbd
        fi

        # Verify Preferences.framework exists
        ls -la iPhoneOS14.5.sdk/System/Library/PrivateFrameworks/Preferences.framework/ || echo "Preferences.framework not found"

    - name: Build Package
      run: |
        make package FINALPACKAGE=1 THEOS_PACKAGE_SCHEME=rootless SDKVERSION=14.5

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: IDFVSpoofer-v6-rootless
        path: packages/*.deb

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: packages/*.deb
        generate_release_notes: true
